<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>first html</title>
</head>

<body>
    <!--top-->
    <div>
        <a href="https://map.baidu.com">百度地图</a>
    </div>
    <!--endtop-->
    <!--middle-->
    <div>
        <img src="https://www.baidu.com/img/bd_logo1.png" width="270" height="129">
    </div>
    <!--endmiddle-->
    <!--footer-->
    <div>
        <p><span>2015 Baidu</span></p>
    </div>
    <!--endfooter-->
    <dl>
        <dt>this is a title</dt>
        <dd>description one is blah blah</dd>
        <dd>description two is blah</dd>
        <dd>description three is blah</dd>
    </dl>
    <b>加粗</b>
    <u>u</u>
    <i>我是i</i>
    <s>我是s</s>
    <table width="200" border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>名次</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">张三</td>
            </tr>
            <tr>
                <td rowspan="2">李四 王二麻子</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    <iframe src="http://www.baidu.com" frameborder="0" width="500" height="100"></iframe>
</body>

</html>
