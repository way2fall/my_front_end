<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>神奇的float</title>
    <style type="text/css">
    .container{
    	border: 1px solid blue;
    	height: 300px;
    	width: 200px;
    }
    div {
        height: 100px;
        float: left;
    }
    
    .first {
        background-color: red;
    }
    
    .second {
        background-color: blueviolet;
    }
    
    .third {
        background-color: aquamarine;
    }
    
    .fourth {
        background-color: green;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="first">
            First
        </div>
        <div class="second">
            Second
        </div>
        <div class="third">
            Third
        </div>
        <div class="fourth">
            Fourth
        </div>
    </div>
</body>

</html>
